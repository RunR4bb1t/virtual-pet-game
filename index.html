<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="pet-profile-card"> 
        <div class="pet-image-container">
            <img src="images/placeholder-pet.png" alt="Your Virtual Pet" class="pet-image"> 
            </div>

        <div class="actions-container"> 
            <div class="action-item"> 
                <button class="action-button">PET</button>
                <div class="stat-indicator">1/5</div> 
                </div>

            <div class="action-item"> 
                <button class="action-button">FEED</button>
                <div class="stat-indicator">1/5</div> 
                </div>

            <div class="action-item"> 
                <button class="action-button">PLAY</button>
                <div class="stat-indicator progress-bar-container"> 
                    <div class="progress-bar-fill" style="width: 20%;"></div> 
                    </div>
            </div>

        </div> 

    </div> 

</body>
</html>
