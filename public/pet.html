<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="/style.css"> </head>
<body>
    <h1>Pet Profile Page</h1>

    <div class="pet-profile-card">
        <h2 class="pet-name">Bunny</h2> <div class="pet-image-container">
            <img src="images/bunny-neutral.png" alt="Your Virtual Pet" class="pet-image">
        </div>
        <div class="actions-container">

            <div class="action-item">
                <button class="action-button">PET</button>
                <div class="stat-indicator progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%;"></div> </div>
            </div>
            <div class="action-item">
                <button class="action-button">FEED</button>
                <div class="stat-indicator progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%;"></div> </div>
            </div>
            <div class="action-item">
                <button class="action-button">PLAY</button>
                <div class="stat-indicator progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%;"></div> </div>
            </div>
        </div>
    </div>
    <hr>
    <nav>
        <a href="/">Back to Pet Card</a> | <a href="/profile.html">View User Profile</a>
    </nav>

    <script src="/script.js" defer></script>
</body>
</html>
